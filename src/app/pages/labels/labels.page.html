<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Use cases</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <ion-label text-wrap>
      Usage with Ionic <b>Label</b>.
    </ion-label>
  </ion-item>
  <ion-item-group>
    <ion-list-header color="light">Normal</ion-list-header>
    <ion-item>
      <ion-label>Port</ion-label>
      <ionic-selectable #portComponent1 [(ngModel)]="port" itemValueField="id"
        itemTextField="name" [items]="ports" [canClear]="true">
      </ionic-selectable>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-list-header color="light">Stacked</ion-list-header>
    <ion-item>
      <ion-label position="stacked">Port</ion-label>
      <ionic-selectable #portComponent2 [(ngModel)]="portStacked"
        itemValueField="id" itemTextField="name" [items]="ports" [canClear]="true">
      </ionic-selectable>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-list-header color="light">Floating</ion-list-header>
    <ion-item>
      <ion-label position="floating">Port</ion-label>
      <ionic-selectable #portComponent3 [(ngModel)]="portFloating"
        itemValueField="id" itemTextField="name" [items]="ports" [canClear]="true">
      </ionic-selectable>
    </ion-item>
  </ion-item-group>
  <ion-item>
    <ion-button (click)="portComponent1.clear(); portComponent2.clear(); portComponent3.clear();">
      Clear
    </ion-button>
  </ion-item>
</ion-content>
