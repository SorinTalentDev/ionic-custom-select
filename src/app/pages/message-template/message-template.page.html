<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Message template</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <a href="{{'message-template' | wikiUrl}}">GitHub</a>
  </ion-item>
  <ion-item lines="full">
    <ion-label text-wrap>
      Usage of <b>message template</b>.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable [(ngModel)]="port" itemValueField="id" itemTextField="name"
      [items]="ports">
      <ng-template ionicSelectableMessageTemplate>
        Select port.
      </ng-template>
    </ionic-selectable>
  </ion-item>
</ion-content>
